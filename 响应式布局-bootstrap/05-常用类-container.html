<!DOCTYPE html>
<!-- 1.使用的是中文简体语言 -->
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<!-- 2.提供http协议的响应头报文 -->
	<meta http-equiv="X-UA-Compatible" content="IE = edge">
	<!--3.视口宽度与设备一致 视口的缩放比和PC端一致 用户不允许自己缩放-->
	<meta name="viewport" content='width=device-width,user-scalable=no, initial-scale = 1.0,maximum-scale=1.0,minimum-scale = 1.0'  >
	<title>常用类</title>
	<!-- 4.引入bootstrap核心样式 -->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<!--5. html5标签IE8不支持 引入html5shiv 
	媒体查询IE8不支持 Respond-->
	<!-- 条件注释 -->

	<!-- [if It IE 9]>
	<link rel="stylesheet" href="lib/html5shiv/html5shiv.min.js">
	<link rel="stylesheet" href="lib/respond/respond.min.js">
	<![endif] -->
    <style>
    .container{
    	background: pink;
    	height: 50px;
    }
    .container-fluid{
    	background: deeppink;
    	height: 50px;
    }
	</style>
</head>
<body>
<!-- 响应式布局容器 -->
	<div class="container"></div>
	<!-- 流失布局容器 -->
	<div class="container-fluid"></div>

	<!-- 引入jquery -->
	<script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>

</body>
</html>
