<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <!-- 引入文件 -->
  <script src='./lib/vue-2.5.9.js'></script>
  <style>
  .normal{
    color: blue;
  }
  .select{
    color: red;
    font-weight: 700;
  }
  </style>
</head>
<body>
  <!-- 创建区域 -->
  <div id="app">
     <ul>
       <li v-for="(item,i) in list" :class="[ i==sel? 'select':'normal' ]" @click="changeIndex(i)">{{ item.id }}------{{ item.name }}</li>
     </ul>
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
      data:{
        // flag:false,
        sel: 0,
        list:[
        { id: 1, name: '张三' },
        { id: 2, name: '李四' },
        { id: 3, name: '柯南' },
        { id: 4, name: '毛利' }
        ]
      },
      methods:{
        changeIndex(i){
          this.sel=i;  
        }
      }
    })
  </script>
</body>
</html>
