<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas体验</title>
	<style>
	/*不建议在样式里面设置尺寸*/
	/*你画的东西也会被放大*/
      canvas{
      	border:1px solid #ccc;
   
      }
	</style>
</head>
<body>
	<!-- 1.准备画布 -->
	<canvas width='600' height="600"></canvas>
	<!-- 2.准备画图工具 -->
	<script>
		// 获取元素
		var canvas = document.querySelector('canvas');
		// 获取上下文，绘制工具箱
		var ctx = canvas.getContext('2d');
		//最小的

		ctx.moveTo(150,150);
		ctx.lineTo(175,150);
		ctx.lineTo(175,175);
		ctx.lineTo(150,175);
		// ctx.lineTo(50,50);
		ctx.closePath();
	
		//顺势针
		//中间
		ctx.moveTo(100,100);
		ctx.lineTo(200,100);
		ctx.lineTo(200,200);
		ctx.lineTo(100,200);
		ctx.lineTo(100,100);
        ctx.stroke();

		
	   //最大的
		ctx.moveTo(50,50);
		ctx.lineTo(50,250);
		ctx.lineTo(250,250);
		ctx.lineTo(250,50);
		
	
		// ctx.lineTo(50,50);
		//自动闭合
		ctx.closePath();

	    ctx.fill();
		ctx.stroke();

	</script>
	
</body>
</html>
