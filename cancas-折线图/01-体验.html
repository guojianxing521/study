<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas体验</title>
	<style>
	/*不建议在样式里面设置尺寸*/
	/*你画的东西也会被放大*/
      canvas{
      	border:1px solid #ccc;
      /*	width: 600px;
      	height: 600px;*/
      }
	</style>
</head>
<body>
	<!-- 1.准备画布 -->
	<!-- 画布是白色的，有默认大小350*150 -->
	<!-- <canvas style="width: 300px" ></canvas> -->
	<!-- <canvas></canvas> -->
	<canvas width="600" height="600"></canvas>
	<!-- 2.准备画图工具 -->
	<!-- 3. -->
	<script>
		// 获取元素
		var canvas = document.querySelector('canvas');
		// 获取上下文，绘制工具箱
		var ctx = canvas.getContext('2d');	
		// 移动画笔
		ctx.moveTo(100,100);
		// 绘制直线
		ctx.lineTo(200,100);
		//描边
		ctx.stroke();
	</script>
</body>
</html>
