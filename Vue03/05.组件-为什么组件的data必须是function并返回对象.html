<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.9.js"></script>
</head>

<body>
  <div id="app">
    <counter></counter>
    <hr>
    <counter></counter>
  </div>

  <template id="temp">
    <div>
      <input type="button" value="+1" @click="add">
      <h2>当前的值为{{ count }}</h2>
    </div>
  </template>
  <script>
    //注意
     // const o = {count:0}


    Vue.component('counter',{
      template:"#temp",
      data:function(){
// 两个会一起变
        // return o;
        //推荐使用这种
        return {
          count:0

        }
      },
      methods:{
        add(){
          this.count++;
        }
      }
    })
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
