<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>通过判断变量的布尔值进行组件的切换</title>
  <script src="./lib/vue-2.5.9.js"></script>
</head>

<body>
  <div id="app">
     <input type="button" value="显示登录" @click="flag=true">
     <input type="button" value="显示注册" @click="flag=false">
     
     <login v-if='flag'></login>
     <reg v-else='flag'></reg>
    
  </div>



    <template id='zc'>
       <h2>注册组件</h2>
    </template>
<!-- 切记，只能有一个根 -->
     <template id='dl'>
     <div>
       用户名：<input type="text">
       密码：<input type="text">
       <button>登录</button>
      </div>
    </template>


  <script>
    //创建组件
    Vue.component('login',{
      template:"#dl"
    })
    Vue.component('reg',{
      template:"#zc"
    })
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        flag: false // 如果 flag 为true，表示显示登录组件，如果为 false，则显示注册组件
      },
      methods: {}
    });
  </script>
</body>

</html>
